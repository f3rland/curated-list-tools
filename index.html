<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3's Curated links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #e6edf3;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .loading {
            color: #8b949e;
            text-align: center;
            font-size: 1.2rem;
        }

        .error {
            background: #2d1117;
            border: 1px solid #6e2c3c;
            color: #f85149;
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 600px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        .card-content {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .card-logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .card-host {
            color: #8b949e;
            font-size: 0.875rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .card-description {
            color: #8b949e;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #30363d;
            font-size: 0.8rem;
            color: #6e7681;
        }

        .card-link {
            display: inline-block;
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            margin-top: 0.5rem;
            transition: color 0.2s;
        }

        .card-link:hover {
            color: #818cf8;
            text-decoration: underline;
        }

        .stats {
            color: #8b949e;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>F3's Curated links</h1>
        <div id="loading" class="loading">Loading links...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="stats" class="stats" style="display: none;"></div>
        <div id="cards" class="cards"></div>
    </div>

    <script>
        async function displayLinks() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const statsEl = document.getElementById('stats');
            const cardsEl = document.getElementById('cards');

            try {
                const response = await fetch('./links.json');
                if (!response.ok) {
                    throw new Error(`Failed to load links: ${response.status}`);
                }

                const data = await response.json();
                const links = data.links.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                loadingEl.style.display = 'none';

                if (!links || links.length === 0) {
                    statsEl.textContent = 'No links found';
                    statsEl.style.display = 'block';
                    return;
                }

                const generatedDate = new Date(data.generatedAt).toLocaleString();
                statsEl.textContent = `Found ${links.length} links (last updated: ${generatedDate})`;
                statsEl.style.display = 'block';

                links.forEach(link => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const cardHTML = `
                        ${link.image ? `<img src="${link.image}" alt="${link.title}" class="card-image" onerror="this.style.display='none'">` : ''}
                        <div class="card-content">
                            <div class="card-header">
                                ${link.logo ? `<img src="${link.logo}" alt="${link.host}" class="card-logo" onerror="this.style.display='none'">` : ''}
                                <span class="card-host">${link.host}</span>
                            </div>
                            <h2 class="card-title">${link.title}</h2>
                            ${link.description ? `<p class="card-description">${link.description}</p>` : ''}
                            <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="card-link">Visit Link â†’</a>
                            <div class="card-footer">
                                <span>Added: ${new Date(link.createdAt).toLocaleDateString()}</span>
                                <span>Updated: ${new Date(link.lastUpdated).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `;

                    card.innerHTML = cardHTML;
                    cardsEl.appendChild(card);
                });

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.textContent = `Error loading links: ${error.message}`;
                errorEl.style.display = 'block';
                console.error('Error:', error);
            }
        }

        displayLinks();
    </script>
</body>
</html>
